<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/Unknown.png"  width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please subscribe for news update</h1>
      <input type="text" name="fName" id="inputEmail" class="form-control" placeholder="first name" required autofocus>
      <input type="text" name="lName" id="inputEmail" class="form-control" placeholder="last name" required autofocus>
      <input type="email" name="email" id="inputPassword" class="form-control" placeholder="email" required>
      <button class="btn btn-lg btn-primary btn-block" type="reset" value="Reset" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&anurag; 2019-2020</p>
    </form>
  </body>
</html>
